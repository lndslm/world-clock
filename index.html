<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Montreal</option>
        <option value="">Milan</option>
        <option value="">Mumbai</option>
      </select>

      <h2>Montreal</h2>
      <div class="date">June 3rd, 2023</div>
      <div class="time">12:17 PM</div>

      <h2>Milan</h2>
      <div class="date">June 3rd, 2023</div>
      <div class="time">12:17 PM</div>

      <h2>Mumbai</h2>
      <div class="date">June 3rd, 2023</div>
      <div class="time">12:17 PM</div>
    </div>

    <footer>
      <a href="https://github.com/lndslm/world-clock" target="_blank">
        Open-source code
      </a>
      by Linda Salim
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
