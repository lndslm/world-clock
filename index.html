<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World Clock</a>
      </h1>

      <select name="cities" id="cities">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/Bogota">Bogota</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="Asia/Calcutta">Calcutta</option>
        <option value="America/Cancun">Cancun</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Africa/Dakar">Dakar</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Istanbul">Istanbul</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/Lima">Lima</option>
        <option value="Indian/Mauritius">Mauritius</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Europe/Prague">Prague</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tel_Aviv">Tel Aviv</option>
        <option value="America/Tijuana">Tijuana</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Yellowknife">Yellowknife</option>
      </select>

      <div class="cities">
        <div class="" id="city-select">
          <div>
            <h2></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="montreal">
          <div>
            <h2>Montreal</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="barcelona">
          <div>
            <h2>Barcelona</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="adelaide">
          <div>
            <h2>Adelaide</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <a class="homepage-link" href="/">Back to homepage</a>
    </div>

    <footer>
      <a href="https://github.com/lndslm/world-clock" target="_blank">
        Open-source code
      </a>
      by Linda Salim
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
